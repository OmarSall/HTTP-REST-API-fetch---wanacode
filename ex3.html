<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Articles CRUD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <h1 class="mb-4">Articles</h1>
      <form id="article-form" class="mb-4">
        <input type="hidden" id="article-id" />
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Article</button>
        <button type="button" id="cancel-edit" class="btn btn-secondary d-none">
          Cancel
        </button>
        <div class="text-danger mt-2" id="error-message"></div>
      </form>
      <ul class="list-group" id="articles-list"></ul>
    </div>
    <script src="appEx3.js"></script>
  </body>
</html>
